<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #1f2937, #374151);">
  <!-- Лонгслив -->
  <g transform="translate(200, 150)">
    <!-- Основная часть лонгслива -->
    <path d="M-45,-40 L-55,-35 L-55,-10 L-50,25 L50,25 L55,-10 L55,-35 L45,-40 
             L35,-45 L25,-45 L20,-50 L-20,-50 L-25,-45 L-35,-45 Z" 
          fill="#4b5563" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Длинные рукава -->
    <ellipse cx="-50" cy="-20" rx="12" ry="30" fill="#6b7280"/>
    <ellipse cx="50" cy="-20" rx="12" ry="30" fill="#6b7280"/>
    
    <!-- Продление рукавов -->
    <ellipse cx="-50" cy="15" rx="10" ry="15" fill="#4b5563"/>
    <ellipse cx="50" cy="15" rx="10" ry="15" fill="#4b5563"/>
    
    <!-- Воротник -->
    <ellipse cx="0" cy="-42" rx="12" ry="8" fill="#374151"/>
    
    <!-- Принт на груди -->
    <g transform="translate(0, -15)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.8"/>
      <text x="0" y="4" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10" font-weight="bold">R</text>
    </g>
    
    <!-- Манжеты на рукавах -->
    <rect x="-55" y="25" width="10" height="4" fill="#374151"/>
    <rect x="45" y="25" width="10" height="4" fill="#374151"/>
    
    <!-- Нижняя кайма -->
    <rect x="-50" y="20" width="100" height="4" fill="#374151"/>
    
    <!-- Швы -->
    <line x1="-45" y1="-20" x2="-45" y2="20" stroke="#9ca3af" stroke-width="1" opacity="0.3"/>
    <line x1="45" y1="-20" x2="45" y2="20" stroke="#9ca3af" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Текст -->
  <text x="200" y="250" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ЛОНГСЛИВЫ</text>
  <text x="200" y="275" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Футболки с длинным рукавом</text>
</svg> 