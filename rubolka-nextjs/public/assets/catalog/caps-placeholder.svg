<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #1f2937, #374151);">
  <!-- Кепка -->
  <g transform="translate(200, 150)">
    <!-- Козырек -->
    <ellipse cx="0" cy="20" rx="80" ry="15" fill="#fbbf24" opacity="0.8"/>
    <ellipse cx="0" cy="18" rx="75" ry="12" fill="#f59e0b"/>
    
    <!-- Основная часть кепки -->
    <ellipse cx="0" cy="-10" rx="60" ry="40" fill="#1f2937"/>
    <ellipse cx="0" cy="-15" rx="55" ry="35" fill="#374151"/>
    
    <!-- Верхняя часть -->
    <circle cx="0" cy="-25" r="45" fill="#4b5563"/>
    <circle cx="0" cy="-30" r="40" fill="#6b7280"/>
    
    <!-- Логотип на кепке -->
    <circle cx="0" cy="-30" r="15" fill="#fbbf24" opacity="0.9"/>
    <text x="0" y="-25" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">R</text>
  </g>
  
  <!-- Текст -->
  <text x="200" y="250" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="24" font-weight="bold">КЕПКИ</text>
  <text x="200" y="275" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Модные кепки и бейсболки</text>
</svg> 